<!DOCTYPE html>
<html>
<head>
  <title>Student Grade Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <div class="animated infinite pulse">
                    Student <br> Grade <br> Calculator
                  </div>
                </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input type="number" class="app-form-control" placeholder="Web Development" id="wd" required>
                  </div>
                  <div class="app-form-group">
                    <input  type="number"  class="app-form-control"   placeholder="Data Structure" id="ds" required>
                  </div>
                   <div class="app-form-group">
                    <input  type="number"  class="app-form-control"   placeholder="Python With Data Sciene" id="py" required>
                  </div>
                  <div class="app-form-group">
                    <input  type="number"  class="app-form-control"   placeholder="Artificial Intelligance" id="ai" required>
                  </div>
                  <div > 
                    <button type="button" name="" value="showPercentage" class="app-form-button" onclick="STDCalcy()">
                        Calculate > </button>
                  </div>            
                </div>
            </div>
      
          </div>
            <div class="app-form-group showdata">
                    <p id="showData" ></p>
           </div>
        </div>
      </div>
      <script src="app.js"></script>
      </body>
      </html>
